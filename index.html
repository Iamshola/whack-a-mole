<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="game">
      <h1> WHACK-A-MOLE!</h1>
      <button id="start" onClick="startGame()">Start!</button>
      <header>
        <div class="score">0</div>
        <div class="timer">60</div>
      </header>
      <div class="grid">
        <div class="hole hole1" id="1"></div>
        <div class="hole hole2" id="2"></div>
        <div class="hole hole3" id="3"></div>
        <div class="hole hole4" id="4"></div>
        <div class="hole hole5" id="5"></div>
        <div class="hole hole6" id="6"></div>
        <div class="hole hole7" id="7"></div>
        <div class="hole hole8" id="8"></div>
        <div class="hole hole9" id="9"></div>
      </div>
    </div>

  </body>
</html>
